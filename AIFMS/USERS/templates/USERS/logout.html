{% extends 'DASHBOARD/baseTemp.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logout Card -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <!-- Header -->
            <div class="px-6 py-8 text-center border-b border-gray-100">
                <!-- Logout Icon -->
                <div class="mx-auto w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </div>
                
                <h2 class="text-xl font-semibold text-gray-900">Ready to leave?</h2>
                <p class="mt-2 text-sm text-gray-600">
                    You can easily log back in anytime to continue where you left off.
                </p>
            </div>

            <!-- Actions Section -->
            <div class="px-6 py-6 bg-gray-50">
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    
                    <!-- Buttons -->
                    <div class="flex flex-col sm:flex-row gap-3 justify-center">
                        <!-- Cancel Button -->
                        <a href="{% url 'home' %}" 
                           class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-700 
                                  bg-white border border-gray-300 rounded-lg hover:bg-gray-50 
                                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 
                                  transition-colors">
                            Cancel
                        </a>

                        <!-- Logout Button -->
                        <button type="submit" 
                                class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium 
                                       text-white bg-red-600 border border-transparent rounded-lg 
                                       hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                                       focus:ring-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Log out
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bottom Note -->
        <p class="mt-4 text-center text-sm text-gray-500">
            Thanks for using our application!
        </p>
    </div>
</div>
{% endblock %}
