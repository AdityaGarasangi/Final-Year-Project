<!-- ML_Models/prediction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Savings Prediction for Next Month</h1>

        <form method="POST" class="bg-white p-6 rounded shadow-md">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Predict Savings</button>
        </form>

        {% if prediction %}
            <div class="mt-6 text-center text-xl font-semibold text-green-600">
                <p>Predicted Savings: ${{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
